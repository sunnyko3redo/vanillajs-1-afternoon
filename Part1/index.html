<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="./index.css" />
</head>

<body>
  <nav>
    <h1><img src="https://steamcdn-a.akamaihd.net/steam/apps/360870/header.jpg?t=1453709526">
  </nav>
  <main>
    <button id='button1' value="refresh" onclick="window.location.reload();">CLEAR</button>
    <table>
      <tr class="row">
        <td id="0" class="test" onclick="play(0)"></td>
        <td id="1" class="test" onclick="play(1)"></td>
        <td id="2" class="test" onclick="play(2)"></td>
      </tr>
      <tr class="row">
        <td id="3" class="test" onclick="play(3)"></td>
        <td id="4" class="test" onclick="play(4)"></td>
        <td id="5" class="test" onclick="play(5)"></td>
      </tr>
      <tr class="row">
        <td id="6" class="test" onclick="play(6)"></td>
        <td id="7" class="test" onclick="play(7)"></td>
        <td id="8" class="test" onclick="play(8)"></td>
      </tr>
    </table>
    <span>Player </span>
    <span id="player">X</span>
    <span>'s turn</span>
  </main>
</body>
<script src="./index.js"></script>
</html>
